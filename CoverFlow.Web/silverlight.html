<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8' />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="description" content="Coverflow : Two basic coverflow controls - one in JavaScript and one in Silverlight" />

		<style type="text/css">
			body {
				color:#373737;
				font-size: 16px;
				font-family: 'Myriad Pro', Calibri, Helvetica, Arial, sans-serif;
			}

			#silverlightControlHost {
				height: 600px;
				margin: 5px;
				padding: 20px 0;
				background-color: Black;
			}

			*:focus {
				outline: 0;
			}
			*:focus { outline: none; }
		</style>

		<title>Coverflow (Silverlight Version)</title>
	</head>

	<body>

		<p>Use left &amp; right arrow keys to flip through the albums</p> 
		<div id="silverlightControlHost">
			<object data="data:application/x-silverlight-2," type="application/x-silverlight-2"
			        width="100%" height="100%" tabindex="0">
				<param name="source" value="ClientBin/CoverFlow.xap" />
				<param name="onError" value="onSilverlightError" />
				<param name="background" value="white" />
				<param name="minRuntimeVersion" value="4.0.50826.0" />
				<param name="autoUpgrade" value="true" />
				<a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=4.0.50826.0" style="text-decoration: none">
					<img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight"
					     style="border-style: none" />
				</a>
			</object>
			<iframe id="_sl_historyFrame" style="visibility: hidden; height: 0px; width: 0px;
			                                                                                                                                                         border: 0px"></iframe>
		</div>
		<div style="text-align: right;"><a href="https://github.com/ianreah/CoverFlow/">View on GitHub</a></div>

		<script type="text/javascript" src="libraries/Silverlight.js"></script>

	</body>
</html>
